{% extends 'base.html' %}
{% load static %} <!-- Load static files -->

{% block 'head' %}
<link rel="stylesheet" href="{% static 'authentication/css/signup.css' %}"> <!-- Refer the static files path -->
{% endblock %}

{% block 'body' %}
<div class="box">
    <form action="{% url 'signup' %}" method="POST">{% csrf_token %} <!--- csrf_token Solve authentication issues --->
        {% if messages %}
        {% for message in messages %}
        <div class="alert {{message.tags}}">  <!-- Messages treatment -->
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        <h2 class="title font-degrade border-bottom-degrade">SIGN UP</h2>
        <br>
        <span class="span-description">User name:</span>
        <input type="text" class="form-control input-signup" name="username">
        <br>
        <span class="span-description">Password:</span>
        <input type="password" class="form-control input-signup" name="password">
        <br>
        <span class="span-description">Password confirm:</span>
        <input type="password" class="form-control input-signup" name="confirm-password">
        <br>
        <input type="submit" value="SIGNUP" class="btn btn-success btn-lg">
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">LOGIN</a>

    </form>
</div>
{% endblock %}
